<!DOCTYPE html>
<html>

<head>
    <title>Go Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>
</head>

<body class="w-4/5 mx-auto">
    <main class="flex flex-col items-center justify-center h-svh">
        <h1 class="text-xl font-bold">Attendance Taker 9000</h1>
        <h1 class="text-gray-700 mb-4">Create a Room</h1>
        <button class="p-1 border border-black" hx-put="/" hx-target="#look-me" hx-swap="innerHTML">
            Get all rooms
        </button>

        <div class="min-h-16 bg-red-100 my-4 p-1 w-full" id="look-me"></div>

        <span id="testing"></span>
        <form hx-post="/api/create-room" hx-target="#testing">
            <label>Room name</label>
            <input id="room_name" class="border border-black" name="room_name" type="text">
            <br />
            <button class="p-1 border border-black" onclick="window.location.href = '/host-room'"
                type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
