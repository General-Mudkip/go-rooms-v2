<!DOCTYPE html>
<html>

<head>
    <title>Join | Go Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="flex flex-col items-center justify-center h-svh">
        <h1>Time to join...</h1>
        <span id="testing"></span>
        <form class="flex flex-col" hx-post="/api/join-room" hx-target="#testing">
            <label for="student_name">Your Name:</label>
            <input id="student_name" class="border border-black" name="student_name" type="text">

            <label for="student_id">Your Student ID:</label>
            <input id="student_id" class="border border-black" name="student_id" type="text">

            <label for="room_pin">The Room Pin:</label>
            <input id="room_pin" class="border border-black" name="room_pin" type="text">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
